<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de dados</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="container">
            <form class="formClient" id="formDataClient">
                <label for="" class="itensForm">
                    <span class="titleInputs">Nome</span>
                    <input type="text" name="nomeClienteData" id="nomeCliData" class="inputDataClient" required>
                </label>
                <label for="" class="itensForm">
                    <span class="titleInputs">E-mail</span>
                    <input type="email" name="emailClienteData" id="emailCliData" class="inputDataClient" required>
                </label>
                <label for="" class="itensForm">
                    <span class="titleInputs">Telefone</span>
                    <input type="text" name="foneClienteData" id="foneCliData" class="inputDataClient" required>
                </label>
                <button type="submit" class="btn-submitDataClient">Enviar</button>
            </form>
        
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
