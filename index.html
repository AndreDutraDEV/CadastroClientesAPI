<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de dados</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="container">
            <form class="formClient" id="formDataClient" autocomplete="off">
                <label for="" class="itensForm">
                    <span class="titleInputs">Nome:</span>
                    <input type="text" name="nomeClienteData" id="nomeCliData" class="inputDataClient"
                        placeholder="Seu nome" required>
                </label>
                <label for="" class="itensForm">
                    <span class="titleInputs">E-mail:</span>
                    <input type="email" name="emailClienteData" id="emailCliData" class="inputDataClient"
                        placeholder="Seu E-mail" required>
                </label>
                <label for="" class="itensForm">
                    <span class="titleInputs">WhatsApp:</span>
                    <input type="text" name="foneClienteData" id="foneCliData" class="inputDataClient" maxlength="15"
                        placeholder="(__) _____-____" required>

                </label>
                <button type="submit" class="btn-submitDataClient" id="btn_sbmtClient">Enviar

                </button>
            </form>

        </div>
        
    </main>

    <script src="index.js"></script>
</body>

</html>
